[package]
name = "wrestic"
version = "0.8.5"
authors = ["alvaro17f"]
description = "Restic wrapper built in Rust"
homepage = "https://github.com/alvaro17f/wrestic"
repository = "https://github.com/alvaro17f/wrestic"
license = "LGPL-3.0"
edition = "2021"
keywords = ["restic", "wrapper", "rust"]


[dependencies]
anyhow = "1.0.72"
clap = { version = "4.3.19", features = ["derive"] }
cmd_lib = "1.3.0"
color-print = "0.3.4"
config = "0.13.3"
dialoguer = "0.10.4"
indicatif = "0.17.6"
libc = "0.2.147"
regex = "1.9.3"
serde = "1.0.183"
serde_json = "1.0.104"
which = "4.4.0"
